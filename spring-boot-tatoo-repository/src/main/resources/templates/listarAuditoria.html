<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<script th:type="javascript" th:src="@{/js/scripts.js}"></script>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<form class="form-inline" method="post">
				<div class="form-group column">
					<input type="text" th:value="*{itemBusqueda}" class="form-control" id="txtBuscarHistorial"
						placeholder="Ingrese Upc a Buscar.." />
				</div>
				&nbsp;&nbsp;
				<div class="form-group column">
					<a class="btn btn-primary" id="btnBuscar" href="#"
						th:text="'Aceptar'"></a>
					&nbsp;&nbsp;	
					<a class="btn btn-danger" id="btnReset" th:href="@{/listarAuditoria}"
						th:text="'Reset'"  ></a>				
						
						
				</div>				
			</form>

			<div class="table-responsive" style="overflow-y: scroll">
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Nombre</th>	
							<th>Apellido</th>						
							<th>Fecha Cambio</th>							
							<th>Subido</th>
							<th>Archivo</th>
							<th>Tabla</th>
							<th>Accion</th>
							<th>Valor Anterior</th>
							<th>Valor Nuevo</th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="historial: ${historial}">
							<td th:text="${historial.user_id.nombre}"></td>	
							<td th:text="${historial.user_id.apellido}"></td>							
							<td th:text="${historial.fecha_cambio}"></td>
							<td th:text="${historial.sube_archivo}"></td>
							<td th:text="${historial.nom_archivo}"></td>
							<td th:text="${historial.tabla_cambio}"></td>
							<td th:text="${historial.accion_cambio}"></td>
							<td th:text="${historial.valor_ant}"></td>
							<td th:text="${historial.valor_nuevo}"></td>							
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="buscarAuditoria/buscarPor :: javascript"></script>
</body>
</html>
