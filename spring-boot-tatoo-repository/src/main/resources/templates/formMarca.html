<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${marcas}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/GuardarMarca}" th:object="${marcas}"
					method="post">
					
					<input type="hidden" th:field="*{marca_pk}" class="form-control"/>					

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Fk Web</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fk_web}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fk_web')}" th:errors="*{fk_web}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Fk
							Ecuador</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fk_tatoosoft_ecu}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('fk_tatoosoft_ecu')}"
								th:errors="*{fk_tatoosoft_ecu}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Fk
							Colombia</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fk_tatoosoft_col}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('fk_tatoosoft_col')}"
								th:errors="*{fk_tatoosoft_col}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Fk
							Chile</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fk_tatoosoft_chl}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('fk_tatoosoft_chl')}"
								th:errors="*{fk_tatoosoft_chl}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Fk
							Peru</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fk_tatoosoft_per}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('fk_tatoosoft_per')}"
								th:errors="*{fk_tatoosoft_per"></small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							
							<input type="submit" value="Guardar" class="btn btn-primary" />

							<a class="btn btn-danger btn-xs" th:href="@{/listarMarcas/}"
								th:text="'Regresar'"></a>
						</div>

					</div>

				</form>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
