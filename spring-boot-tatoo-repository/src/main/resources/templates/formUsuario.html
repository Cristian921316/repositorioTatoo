<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${usuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			
			<div class="card-header">
				<form class="form-inline" th:action="@{/editarPermisos}" method="post">
					<div class="form-group column">
						<input type="email" class="form-control" id="txtBuscarUsername" name="txtBuscarUsername"
							placeholder="Ingrese Correo a Buscar.." />
							&nbsp;&nbsp;
							 <input type="submit" value="Aceptar" id ="btnAceptar" class="btn btn-primary" />
					</div>
					
				</form>
			</div>

				&nbsp;&nbsp;
				<form th:action="@{/GuardarUsuario}" th:object="${usuario}"
					method="post">


					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombres</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-6">
							<input type="email" th:field="*{username}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>


					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Clave</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Rol
							Usuario</label>
						<div class="col-sm-6">
							<select class="form-control" name="txtRol" id="txtRol">
								<option value="ROLE_ADMIN">Admin</option>
								<option value="ROLE_USER">User</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-primary" />
							<a class="btn btn-danger btn-xs"
								th:href="@{/}" th:text="'Cancelar'"></a>
						</div>

					</div>
				</form>


			</div>

		</div>


	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
